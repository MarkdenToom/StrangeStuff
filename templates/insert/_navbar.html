{%load static%}
{%load cart_template_tags%}

<!-- Navbar -->
<nav class="navbar fixed-top navbar-expand-md navbar-light white scrolling-navbar">
  <div class="container">
    <!-- Brand -->
    <a class="navbar-brand waves-effect" href="/">
      <strong class="blue-text">StrangeStuff</strong>
    </a>
    <!-- Collapse -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Links -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- Right -->
      <ul class="navbar-nav ml-auto nav-flex-icons">
        {%if request.user.is_authenticated%}
        <li class="nav-item">
          <a class="nav-link waves-effect" href="{%url 'main:order-summary'%}">
            <span class="badge red z-depth-1 mr-1"> {{request.user|cart_item_counter}} </span>
            <i class="fas fa-shopping-cart"></i>
            <span class="clearfix d-sm-inline-block"> Cart </span>
          </a>
        </li>
        &emsp;
        <li class="nav-item">
          <a class="nav-link waves-effect" href="{%url 'account_logout'%}">
            <span class="clearfix d-sm-inline-block"> Logout </span>
          </a>
        </li>
        {%else%}
        <li class="nav-item">
          <a class="nav-link waves-effect" href="{%url 'account_signup'%}">
            <span class="clearfix d-sm-inline-block"> Register </span>
          </a>
        </li>
        &emsp;
        <li class="nav-item">
          <a class="nav-link waves-effect" href="{%url 'account_login'%}">
            <span class="clearfix d-sm-inline-block"> Login </span>
          </a>
        </li>
        {%endif%}
      </ul>
    </div>
  </div>
</nav>
